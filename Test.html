<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tes</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="x">X:</label>
        <input type="number" id="x"><br><br>
        <label for="y">Y:</label>
        <input type="number" id="y"><br><br>
        <button onclick="cek_nilai()">cek_nilai</button>
    </form>
    <div id="hasil"></div>

    <script>
        function cek_nilai() {
            let x = parseInt(document.getElementById('x').value);
            let y = parseInt(document.getElementById('y').value);
            let p = x + y;
            document.getElementById('hasil').innerHTML = "p = " + p;

            if (p > 0) {
                var q = x * y;
            } else {
                var q = x / y;
            }

            document.getElementById('hasil').innerHTML = "Q = " + q;
        }
    </script>
</body>
</html>
